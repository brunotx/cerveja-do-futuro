<div class="container">
    <h3>Incrível que você deu o primeiro passo para o sonho de uma pessoa se tornar realidade! Não se esqueça que sempre
        será atulizado no email!<h5>Toque finais:</h5>
    </h3>
    <div class="form">
        <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput"
                placeholder="Qual é a sua litragem mínima ?">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput"
                placeholder="Qual é o orçamento para a litragem mínima ?">
        </div>
        <select class="form-control" aria-label="Default select example">
            <option selected>Deseja que a Ambev faça a análise da sua cerveja ?</option>
            <option value="0">Sim</option>
            <option value="1">Não</option>
        </select>
        <select class="form-control" aria-label="Default select example">
            <option selected>Deseja que a Ambev faça toda a logística da entrega?</option>
            <option value="0">Sim</option>
            <option value="1">Não</option>
        </select>
        <select class="form-control" aria-label="Default select example">
            <option selected>Aceita que o consumidor crie rótulos personalizados e que a Ambev te mande eles ?</option>
            <option value="0">Sim</option>
            <option value="1">Não</option>
        </select>
    </div>
    <button data-hover="Será um sucesso!" (click)="openModal(template)">
        <div>Finalizar</div>
    </button>
</div>


<ng-template #template>
    <div class="modal-header">
        <div class="imagem">
            <img src="../../../../assets/img/great.jpg" alt="" width="100%">
        </div>
        <h2 class="modal-title pull-left">Sucesso!</h2>
        <h4>Que incrível! Logo mais a cerveja estará na aba da comunidade para arrecadação de fundos!</h4>
        <button data-hover="Bora compartilhar!" [routerLink]="['/company/1']" (click)="modalRef.hide()">
            <div>Voltar para lista das Cervejas</div>
        </button>
    </div>
</ng-template>
